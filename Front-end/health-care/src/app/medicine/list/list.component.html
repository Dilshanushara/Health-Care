<div class="card">
    <div class="card-header">
       PET care
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Medicine ID:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by : </h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" >
                <thead>
                    <tr>
                        
                    <th>Medicine Id</th>
                    <th> Name</th>
                    <th>Type</th>
                    <th>Dosage</th>
                    <th>Edit</th>
                    <th>Delete</th>
                 
                   
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicine of medicines">
                    
                    <td> {{medicine.id}}</td>
                    <td>{{medicine.Name}}</td>
                    <td>{{medicine.Type}}</td>
                    <td>{{medicine.Dosage}}</td>            
                                      
                <td>  <a  class="btn btn-primary" routerLink="/owneredit">Edit</a></td>
                <td> <button (click)="delete(medicine.id)" class="btn btn-danger" >Delete</button></td>
         
                 </tr>
            </tbody>
            </table>
        </div>
    </div>
