<div class="mb-3">
  <div class="item">
    <div class="name-item">
      <div>
        <h3 class="prescription">Create New Prescription</h3>
      </div>
      <div>
        <h3 class="medicine">Add Medicine to the Prescription</h3>            
      </div>
    </div>
  </div>
</div>
<form (ngSubmit)="onSubmit(f)" #f ="ngForm" style="border:1px solid #ccc" width="70%" >

  <div class="mb-3">
    <div class="item">
      <div class="name-item">
        <div>
  
          <label for="exampleInputPassword1" class="form-label">Patient ID</label>
              <select (change)="getPatientID()" ngModel name="PatientID" class="form-select" aria-label="Default select example">
                <option *ngFor="let patient of patients" [value]="patient.id"  >{{patient.id}}</option>
                </select>
              </div>

              <div>
              <label for="exampleInputPassword1" class="form-label">Medicine Name</label>
              <select id="MedicineID" class="form-select" aria-label="Default select example">
                <option *ngFor="let medicine of AllMedicines" [value]="medicine.id" >{{medicine.Name}} </option>
              
             
              </select>
            </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="item">
      <div class="name-item">
        <div>
          <label for="exampleInputPassword1" class="form-label">Subject</label>
          <input type="text"  ngModel name="Subject" class="form-control" id="Subject">
          
        </div>
            <div>
              <label for="exampleInputPassword1" class="form-label">Dosage</label>
              <input type="text" class="form-control" id="Dosage">
                
              </div>
      </div>
    </div>
  </div>
  
  <div class="mb-3">
    <div class="item">
      <div class="name-item">
        <div>
          <label for="exampleInputPassword1" class="form-label">Doctor Diagnosis</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
          
        </div>
          <!-- <button  class="addbutton" (click)="myFunc()" >Add</button> -->
            <button type="button" (click)="myFunc()" class="addbutton">Add</button> 

      </div>
    </div>
  </div>


  <div class="mb-3">
    <div class="item">
      <div class="name-item">
        <div>
          <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
          <textarea ngModel name="Comment" class="form-control" id="Comments" rows="3" ></textarea>
          
        </div>
            <div>
            
                
              </div>
      </div>
    </div>
  </div>

  <div>
     <button type="button" (click)="cancel()" class="cancelbtn">Cancel</button> 
      <button type="submit" class="savebtn ">Save</button>

  </div>

  <br>

  <br>
</form>


<div class="card">
  <div class="card-header">
 
  </div>
  <div class="card-body">

      <div class="row">
          <div class="col-md-6">
              <h6> </h6>
          </div>
      </div>

     
      <div class="table-responsive">
          <table class="table"  >
              <thead>
                  <tr>
                      
                  <th>Medicine Name</th>
                  <th>Dosage </th>
                  <th> Remove</th>
                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let medicine of AddedMedicineIDS">
                  <td>
                      {{medicine.id}}
                  </td>
                  <td>{{medicine.Dosage}}</td>
              
          </tbody>
          </table>
      </div>
  </div>
