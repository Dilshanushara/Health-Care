<div class="mb-3">
  <div class="item">
    <div class="name-item">
      <div>

        <h3 class="prescription">Create New Prescription</h3>

      </div>
    
          <div>
            <h3 class="medicine">Add Medicine to the Prescription</h3>

              
            </div>
    </div>
  </div>
</div>
<form (ngSubmit)="onSubmit(f)" #f ="ngForm" style="border:1px solid #ccc" width="70%" >

  <div class="mb-3">
    <div class="item">
      <div class="name-item">
        <div>
  
          <label for="exampleInputPassword1" class="form-label">Patient ID</label>
              <select (change)="getPatientID()" ngModel name="PatientID" class="form-select" aria-label="Default select example">
                <option *ngFor="let patient of patients" [value]="patient.id"  >{{patient.id}}</option>
                </select>
              </div>
            <!-- <label for="" class="form-label">Patient ID</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">      -->
     
      
            <!-- <div>
              <label for="exampleInputPassword1" class="form-label">Medicine Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
                
              </div> -->
              <div>
              <label for="exampleInputPassword1" class="form-label">Medicine Name</label>
              <select id="MedicineID" class="form-select" aria-label="Default select example">
                <option *ngFor="let medicine of medicines" [value]="medicine.id" >{{medicine.Name}} </option>
              
             
              </select>
            </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="item">
      <div class="name-item">
        <div>
          <label for="exampleInputPassword1" class="form-label">Subject</label>
          <input type="text"  ngModel name="Subject" class="form-control" id="Subject">
          
        </div>
            <div>
              <label for="exampleInputPassword1" class="form-label">Dosage</label>
              <input type="text" class="form-control" id="Dosage">
                
              </div>
      </div>
    </div>
  </div>
  
  <div class="mb-3">
    <div class="item">
      <div class="name-item">
        <div>
          <label for="exampleInputPassword1" class="form-label">Doctor Diagnosis</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
          
        </div>
            <div>
              <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
              <textarea ngModel name="Comment" class="form-control" id="Comments" rows="3" ></textarea>
                
              </div>
      </div>
    </div>
  </div>

  <div class="button">
    <button type="submit" class="btn btn-primary ">Submit</button>

  </div>

  <br>
  <div class="addbutton" >
    <button (click)="myFunc()"  class="btn btn-primary ">Add Medicine</button>
    
  </div>
  <br>
</form>
