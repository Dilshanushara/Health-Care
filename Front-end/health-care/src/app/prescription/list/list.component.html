<div class="card">
    <div class="card-header">
       PET care
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Doctor ID:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by : </h6>
            </div>
        </div>
      <div class="table-responsive">
          <table class="table" >
            <thead>
                  <tr>
                  <th>Prescription Id</th>
                  <th>Subject</th>
                  <th> View</th>
                  <th> Delete</th>      
                  </tr>
          </thead>
          <tbody>
              <tr *ngFor="let prescription of prescriptions">
                  <td>{{prescription.id}}</td> 
                  <td>{{prescription.Subject}}</td>
                  <td><a  class="btn btn-primary" [routerLink]="['/prescriptionedit',prescription.id]">View</a></td>
                  <td><a  class="btn btn-primary" routerLink="/prescriptionlist">Delete</a></td>
               </tr>
          </tbody>
          </table>
      </div>
  </div>
