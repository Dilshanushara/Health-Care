<div class="card">
    <div class="card-header">
       PET care
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Search Patient ID:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="idFilter"/>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by ID: {{idFilter}}</h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="patients.length" >
                <thead>
                    <tr>
                        
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th> Edit</th>
                    <th> Delete</th>
                    <th> Prescriptions History</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patients of FilteredPatients">
                    <td>{{patients.id}}</td>
                    <td>{{patients.FirstName}}</td>
                    <td>{{patients.LastName}}</td>
                    <td>{{patients.DOB}}</td> 
                    <td>{{patients.Gender}}</td> 
                    <td>{{patients.Address}}</td> 
                    <!-- <td> <button class="btn btn-primary">
                        <a routerlink="owneredit">Edit</a>   
                   </button></td> -->
                   
                <td>  <a  class="btn btn-primary" routerLink="/owneredit">Edit</a></td>
                <td> <button (click)="Delete(patients.id)" class="btn btn-danger" >Delete</button></td>


                   <!-- <td>  <a  class="btn btn-primary">Edit</a></td> -->
                   <td>  <a  class="btn btn-primary" [routerLink]="['/prescriptionlist',patients.id]"> History</a></td>
             
                 </tr>
            </tbody>
            </table>
        </div>
    </div>
